
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard Akintunde | The AI-First Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --emerald: #10b981;
            --rose: #f43f5e;
            --purple: #a855f7;
            --sky: #0ea5e9;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030303;
            color: #f4f4f5;
            overflow-x: hidden;
            margin: 0;
        }
        .font-outfit {
            font-family: 'Outfit', sans-serif;
        }
        
        /* Deep Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.015);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .bento-card {
            background: rgba(9, 9, 11, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .bento-card:hover {
            border-color: rgba(99, 102, 241, 0.4);
            background: rgba(9, 9, 11, 0.7);
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 20px 40px -20px rgba(99, 102, 241, 0.2);
        }

        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-grid {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            33% { transform: translate(10px, -15px); }
            66% { transform: translate(-10px, 15px); }
            100% { transform: translate(0, 0); }
        }
        .animate-float {
            animation: float 8s ease-in-out infinite;
        }

        /* Glow Borders */
        .glow-emerald { border-color: var(--emerald); box-shadow: 0 0 15px rgba(16, 185, 129, 0.3); }
        .glow-rose { border-color: var(--rose); box-shadow: 0 0 15px rgba(244, 63, 94, 0.3); }
        .glow-purple { border-color: var(--purple); box-shadow: 0 0 15px rgba(168, 85, 247, 0.3); }
        .glow-sky { border-color: var(--sky); box-shadow: 0 0 15px rgba(14, 165, 233, 0.3); }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #030303; }
        ::-webkit-scrollbar-thumb { background: #18181b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #27272a; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
</head>
<body class="bg-grid">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
